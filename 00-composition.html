<!-- /*  What if I want header without Navigation? we cannot! 
    Header is tightly-coupled with Navigation and hard to test */ -->

<script type="text/babel">
    const Header = ({children}) => <div>{children}</div>
    
    const Navigation = () => <nav>Navigation Here</nav>
    
    const App = () => {
        return (
            <div>
                <Header>
                    <Navigation />
                </Header>
                {/*  Using React childern API, now we can use Header without Navigation */} 
                <Header />
            </div>
        )
    }
    ReactDOM.render(<App />, document.querySelector('#root'));
</script>
